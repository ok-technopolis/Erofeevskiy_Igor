<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>todo_HW</title>

</head>
<body>



    <div class="todo-header">
        <h1 class="todo-title">todos</h1>
    </div>
	
<div class="todo-container">
    <div class="todo-add">
        <button class="todo-all_select-all" aria-label="Отметить все как выполненное"></button>

        <input class="todo-all_input" type="text" placeholder="Add.." aria-label="Поле для добавления">
    </div>

    <div class="todo-list">
        <div class="todo-item __ready"> <!--модификатор??-->
			<div class="todo-item_ready-mark">
            <input type="checkbox" id="todo-item_ready-mark1" value="cb_html"  checked="checked"
                   aria-label="Пометить как невыполненное">
				   <!--input type="checkbox" value="None" id="roundedTwo" name="check" /-->
			<label for="todo-item_ready-mark1"></label>
			
			</div>
            <textarea  class="todo-item_text">HTML</textarea>

            <button class="todo-item_remove" aria-label="Удалить todo">  </button>
        </div>

        <div class="todo-item"> <!--модификатор??-->
			<div class="todo-item_ready-mark">
            <input type="checkbox" id="todo-item_ready-mark2" class="todo-item_ready-mark" value="cb_html"
                   aria-label="Пометить как выполненное">
			<label for="todo-item_ready-mark2"></label>
			</div>
            <textarea  class="todo-item_text">CSS</textarea>

            <button class="todo-item_remove" aria-label="Удалить todo">  </button>
			
        </div>

        <div class="todo-item"> <!--модификатор??-->
			<div class="todo-item_ready-mark">
            <input type="checkbox" id="todo-item_ready-mark3" class="todo-item_ready-mark" value="cb_html"
                   aria-label="Пометить как выполненное">

            <label for="todo-item_ready-mark3"></label>
			</div>
			<textarea  class="todo-item_text">JS</textarea>
            <button class="todo-item_remove" aria-label="Удалить todo">  </button>
			
        </div>
    </div>

    <div class="todo-action-bar">
        <div class="todo-action-bar_counter" aria-label="Посчитать несделанные todo">
            3 items left
        </div>

        <div class="todo-filter" data-filter="all" aria-label="Фильтр : показ всех">
            <button class="todo-filter __active" > <!-- Модификатор??-->
                All
            </button>
        </div>

        <div class="todo-filter" data-filter="ready" aria-label="Фильтр : показ выполненных">
            <button class="todo-filter" > <!-- Модификатор??-->
                Active
            </button>
        </div>

        <div class="todo-filter" data-filter="unready" aria-label="Фильтр : показ невыполненных">
            <button class="todo-filter " > <!-- Модификатор??-->
                Complited
            </button>
        </div>

            <button class="todo-action-bar_remove-complited">Clear Complited</button>

    </div>
	<div class="todo_footers">
		<div class="todo_footer_1">	
		</div>
		<div class="todo_footer_2">	
		</div>
	</div>
</div>





</body>
</html>
